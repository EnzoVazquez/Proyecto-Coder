<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contacto para dudas,quejas y consultas">
    <meta name="keywords" content="contacto, formulario, dudas, preguntas">
    <title>BLUR-Contacto</title>
    <link rel="stylesheet" href="/scss/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h1 class="animate__animated animate__fadeInLeft letraTitulos"><a href="index.html" class="text-decoration-none text-reset">BLUR</a></h1>
        <div class="redes" style="text-align: center;">
            <a href="https://instagram.com" target="_blank" class="text-decoration-none text-reset" style="font-size: x-large;"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank" class="text-decoration-none text-reset" style="font-size: x-large;"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com" target="_blank" class="text-decoration-none text-reset" style="font-size: x-large;"><i class="fab fa-facebook"></i></a>
        </div>
    </header>
    <nav>
        <ul class="menu letraTexto">
          <li><a href="mostrador1.html">Remeras</a></li>
          <li><a href="mostrador2.html">Gorras</a></li>
          <li><a href="mostrador3.html">Zapatillas</a></li>
        </ul>
    </nav>
    <main style="text-align: center;">
    <div style="background-color: white; margin-top: 0px;">
     <form action="#">
        <fieldset class="">
        <legend style="font-family: 'Graduate', cursive; color: #F3EFCC; background-color: #32502E; text-align: center;">Formulario de contacto</legend>
        <div style="font-family: 'Poppins', sans-serif;">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido">
        </div>
        <div style="font-family: 'Poppins', sans-serif;" class="m-3">
            <label for="email">email*</label>
            <input type="email" required name="email">
        </div>
        <div style="font-family: 'Poppins', sans-serif;" class="m-3">
            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="date" name="nacimiento">
        </div>
        <div style="font-family: 'Poppins', sans-serif;" class="m-3">
            <label for="nacionalidad">Nacionalidad</label>
            <select name="cuando" id="">
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="bolivia">Bolivia</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
                <option value="ecuador">Ecuador</option>
                <option value="peru">Peru</option>
                <option value="venezuela">Venezuela</option>
            </select>
        </div>
        <div style="font-family: 'Poppins', sans-serif;" class="m-3">
            <label for="genero">genero</label>
            <input type="radio" name="genero"
            value="femenino">Femenino
            <input type="radio" name="genero"
            value="masculino">Masculino
            <input type="radio" name="genero"
            value="otro">Otro
        </div>
        <div style="font-family: 'Poppins', sans-serif;">
            <label for="comentario" name="comentario">deja tu comentario</label>
            <textarea name="comentario" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="enviar datos" style="background-color: #32502E; color: #F3EFCC; border-radius: 15%; margin-bottom: 10px;">
            <input type="reset"value="borrar formulario" style="background-color: #32502E; color: #F3EFCC; border-radius: 15%; margin-bottom: 10px;">
        </div>
    </div>
    </fieldset>
    </form>
    </main>
    <footer>
        <ul class="footer">

        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/548d7c27ef.js" crossorigin="anonymous"></script>
</body>
</html>
